<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shecodes Weather-App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <h2>San Francisco</h2>
        <p>
          Tuesday 13:15,clear sky
          <br />
          Humidity: 56%, Wind: 3.13km/h
        </p>
        <h1>☀️ 20°C</h1>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Tue 🌤️
            <br />
            <strong>27°</strong> 20°
          </li>
          <li>
            Weds 🌤️
            <br />
            <strong>24°</strong>16°
          </li>
          <li>
            Thurs 🌤️
            <br />
            <strong>20°</strong> 15°
          </li>
          <li>
            Fri 🌤️
            <br />
            <strong>20°</strong> 15°
          </li>
          <li>
            Sat 🌤️
            <br />
            <strong>26°</strong> 18°
          </li>
        </ul>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="#" target="_blank"> Igbokwe Valerie </a> and is open-sourced on
      <a href="#" target="_blank"> Github </a> and hosted on
      <a href="#" target="_blank"> Netlify </a>
    </footer>
  </body>
</html>
